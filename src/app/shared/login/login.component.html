<div id="signin_modal" class="modal">
    <div class="modal_title">
      <button class="modal_btn btn" id="modal_btn" (click)="switchConnectionType()"></button>
      <button class="close_btn btn" (click)="closeModal()">X</button>
    </div>
    <div class="modal_body">
      <div class="modal_image">
        <img src="../../../assets/imgs/big-logo-bleed.png" class="modal_img">
      </div>
      <div class="modal_form">
        <input type="text" placeholder="Email" name="email" [(ngModel)]="user.email">
        <input type="password" placeholder="*****" name="mdp" [(ngModel)]="user.mdp">
        <button class="modal_btn btn" id="action_btn" style="margin-top:40px;" (click)="formAction()"></button>
      </div>
    </div>
  </div>
  <!-- END MODAL -->
